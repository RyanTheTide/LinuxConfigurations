<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <meta name="theme-color" content="#6366f1" />
    <title>Linux Configurations</title>
    <style>
        :root{
            --bg-1:#0ea5e9;
            --bg-2:#6366f1;
            --bg-3:#a855f7;
            --text:#f8fafc;
            --card:rgba(2,6,23,.55);
            --card-border:rgba(255,255,255,.15);
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Apple Color Emoji","Segoe UI Emoji";
            line-height:1.5;
            color:var(--text);
            background:linear-gradient(135deg,var(--bg-1) 0%,var(--bg-2) 50%,var(--bg-3) 100%) fixed;
            display:grid;
            place-items:center;
        }
        .wrap{
            width:min(900px,92vw);
            padding:2.25rem;
            background:var(--card);
            border:1px solid var(--card-border);
            border-radius:16px;
            backdrop-filter:blur(6px);
            -webkit-backdrop-filter:blur(6px);
            box-shadow:0 10px 30px rgba(2,6,23,.3);
        }
        h1{
            margin:0 0 .5rem;
            font-size:clamp(1.8rem,2.5vw + 1rem,3rem);
            letter-spacing:.3px;
        }
        p{
            margin:0 0 1.25rem;
            max-width:65ch;
            font-size:1.05rem;
        }
        .actions{display:flex;gap:.75rem;flex-wrap:wrap;margin-top:1rem}
        .btn{
            appearance:none;
            border:1px solid var(--card-border);
            background:rgba(255,255,255,.08);
            color:var(--text);
            padding:.6rem 1rem;
            border-radius:10px;
            cursor:pointer;
            text-decoration:none;
            transition:transform .12s ease,background .12s ease,border-color .12s ease;
        }
        .btn:hover,.btn:focus-visible{
            background:rgba(255,255,255,.16);
            border-color:rgba(255,255,255,.3);
            transform:translateY(-1px);
            outline:none;
        }
        footer{margin-top:1.25rem;font-size:.9rem;opacity:.9}
    </style>
</head>
<body>
    <main class="wrap" role="main">
        <h1>Linux Configurations</h1>
        <p>Welcome. This is a basic landing page with a gradient background. Customize this section with your links and notes.</p>
        <div class="actions">
            <a class="btn" href="#configs">View Configs</a>
            <a class="btn" href="#about">About</a>
            <a class="btn" href="#contact">Contact</a>
        </div>
        <footer><span id="year"></span></footer>
    </main>
    <script>
        document.getElementById('year').textContent = 'Â© ' + new Date().getFullYear();
    </script>
</body>
</html>
